drupal.outline:
  version: VERSION
  js:
    js/outline.js: {}
  css:
    component:
      css/outline.theme.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/drupal.tabledrag
    - core/drupal.ajax

drupal.outline.react:
  js:
    https://unpkg.com/react@16/umd/react.production.min.js:
      external: true
    https://unpkg.com/react-dom@16/umd/react-dom.production.min.js:
      external: true
    js/dist/helpers.js:
      preprocess: false
    js/dist/index.js:
      preprocess: false


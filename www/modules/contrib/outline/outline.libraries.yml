    name: MIT
    url: https://raw.githubusercontent.com/vakata/jstree/master/LICENSE-MIT
    gpl-compatible: true
  js:
    js/jstree/dist/jstree.js: {}
    #js/jstree.min.js: { type: external, minified: true }
  css:
    component:
      js/jstree/dist/themes/default/style.css: {}
      #https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css
